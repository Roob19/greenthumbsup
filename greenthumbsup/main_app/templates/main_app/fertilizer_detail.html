{% extends 'base.html' %}
{% block content %}

<h1>Fertilizer Details</h1>
    <div class="row">
        <div class="col s6 col-offset-3">
            <div class="card">
            <div class="card-content">
                <span class="card-title">{{ fertilizer.name }}</span>
                {% comment %} <p>Date: {{ fertilizer.date }}</p> {% endcomment %}
                {% comment %} <p>Frequency: {{ fertilizer.frequency }}</p> {% endcomment %}
            </div>
            <div class="card-action">
                <a href="{% url 'fertilizers_update' fertilizer.id %}">Edit</a>
                <a href="{% url 'fertilizers_delete' fertilizer.id %}">Delete</a>
            </div>
            </div>
        </div>
    </div>

{% endblock %}
