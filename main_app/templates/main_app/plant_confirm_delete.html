{% extends 'base.html' %}
{% block content %}

<h1>Delete Plant</h1>

<h4>Are you sure you want to remove this plant? <span class="teal-text">{{ object.name }}</span>?</h4>

<form action="" method="POST">
  {% csrf_token %}
  <button class="btn-floating btn-large waves-effect waves-light red" type="submit" name="action">
    <i class="material-icons">delete</i>
  </button>
  <a class="btn waves-effect waves-light" href="{% url 'detail' plant.id %}">Cancel</a>
</form>

{% endblock %}
