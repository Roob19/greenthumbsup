{% extends 'base.html' %}
{% block content %}

<h1 class="display-1">Delete Plant</h1>

<h4>Are you sure you want to remove this plant? <span class="teal-text">{{ object.name }}</span>?</h4>

<form action="" method="POST">
  {% csrf_token %}
  <button class="btn btn-success" type="submit" name="action">
    <i class="btn btn-danger">delete</i>
  </button>
  <a class="btn btn-warning" href="{% url 'detail' plant.id %}">Cancel</a>
</form>

{% endblock %}
