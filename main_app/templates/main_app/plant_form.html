{% extends 'base.html' %}
{% block content %}

{% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
    <h1 class="display-1">Add a Plant</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
        <table class="container-sm text-right align-middle">
            {{ form.as_table }}
        </table>
    <input type="submit" value="Submit!" class="btn">
</form>

{% endblock %}
