{% extends 'base.html' %}
{% block content %}

<h1 class="center-align" style="color: #6d4c41">Sign Up</h1>

{% if error_message %}
    <p class="red-text">{{ error_message }}</p>
{% endif %}

<form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn waves-effect waves-light" value="signup">
</form>

{% endblock %}
