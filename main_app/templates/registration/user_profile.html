{% extends 'base.html' %}
{% block content %}

<h1>My Profile</h1>

{% if user %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ user.name }}</span>
            <p>First Name: {{ profile.first_name }}</p>
            <p>Last Name: {{ profile.last_name }}</p>
            <p>Email: {{ profile.email }}</p>
        </div>
    </div>
{% else %}
    <h3>Please Log In</h3>
{% endif %}

{% endblock %}
